<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>HTML Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="d-flex align-items-center" style="height: 100%;">
        <div class="container">
            <!-- Content here -->
            <div class="border border-bottom-0 d-flex flex-column">
                <div class="bg-body-secondary p-2 mb-2 border-bottom ">
                    <h3>Payment form example</h3>
                </div>
                <div class="alert alert-danger alert-dismissible fade show mx-2 mb-2" role="alert">
                    Some fields are missings.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="border-start border-end">
                <form class="row g-3 px-2">
                    <div class="col-sm-5 position-relative">
                        <label for="inputCard" class="form-label">Card #</label>
                        <input type="tel" class="form-control" id="inputCard" placeholder="XXXX-XXXX-XXXX-XXXX"
                            required>
                    </div>
                    <div class="col-sm-2">
                        <label for="inputCVC" class="form-label">CVC #</label>
                        <input type="tel" class="form-control" id="inputCVC" placeholder="000">
                    </div>
                    <div class="col-sm-5">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <div class="input-group">
                            <div class="input-group-text">$</div>
                            <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>

                    <div class="col-sm-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-sm-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>

                    <div class="col-sm-6">
                        <p>We accept:</p>
                        <div class=" d-flex justify-content-start">
                            <div class="bg-secondary rounded-1 ps-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineOptionsCard"
                                        id="inlineCard1" value="option1">
                                    <label class="form-check-label" for="inlineCard1">
                                        <i class="fa-brands fa-cc-mastercard fa-xl" style="color: white;"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineOptionsCard"
                                        id="inlineCard2" value="option2">
                                    <label class="form-check-label" for="inlineCard2">
                                        <i class="fa-brands fa-cc-visa fa-xl" style="color: white; "></i>
                                    </label>
                                </div>
                                <div class=" form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineOptionsCard"
                                        id="inlineCard3" value="option3">
                                    <label class="form-check-label" for="inlineCard3">
                                        <i class="fa-brands fa-cc-discover fa-xl" style="color: white; "></i>
                                    </label>
                                </div>
                                <div class=" form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineOptionsCard"
                                        id="inlineCard4" value="option4">
                                    <label class="form-check-label" for="inlineCard4">
                                        <i class="fa-brands fa-cc-apple-pay fa-xl" style="color: white;"></i>
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class=" col-sm-6 >
                        <label for=" textareaMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="textareaMessage" rows="3"></textarea>
                        <span id="textareaMessage" class="form-text">
                            Add any notes here.
                        </span>
                    </div>

                    <div class="bg-body-secondary border">
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end  p-2">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
